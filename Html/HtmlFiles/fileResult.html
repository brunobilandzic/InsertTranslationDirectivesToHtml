<head>

 </div>

   {{ angular-data.Title | translate }}  
<span translate="Angular Multi Haa" translate-default="Angular Multi Haa"></span>
 </div>
    <div class="attribute-example" my-tooltip="translate this"></div>
    <div class="attribute-example" placeholder="{{'placeholder translate' | translate}}"></div>
    <div class="attribute-example" some-other="do not translate"></div>
    <script src="js/scripts.js" novalue></script>
</body>
